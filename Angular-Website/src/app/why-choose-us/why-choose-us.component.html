<section id="why-choose-us" class="why-choose-us">
    <h2>Why Choose Us?</h2>
    <div class="why-choose-us-cards">
      <div class="why-choose-us-card" *ngFor="let reason of reasons">
        <h3>{{ reason.title }}</h3>
        <p>{{ reason.description }}</p>
      </div>
    </div>
  </section>
